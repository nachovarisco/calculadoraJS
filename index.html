<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>
<body >
    <div class="container">
<table>
    <tr> 
        <td colspan="4" id="calculo"></td>
    </tr>
    <tr>
        <td> <button class="glow-on-hover" type="button" id="uno">1</button></td>
        <td> <button class="glow-on-hover" type="button" id="dos">2</button></td>
        <td> <button class="glow-on-hover" type="button" id="tres">3</button></td>
        <td> <button class="glow-on-hover" type="button" id="suma">+</button></td>
    </tr>
    <tr>
        <td><button class="glow-on-hover" type="button" id="cuatro">4</button></td>
        <td><button class="glow-on-hover" type="button" id="cinco">5</button></td>
        <td><button class="glow-on-hover" type="button" id="seis">6</button></td>
        <td><button class="glow-on-hover" type="button" id="resta">-</button></td>
    </tr>
    <tr>
        <td><button class="glow-on-hover" type="button" id="siete">7</button></td>
        <td><button class="glow-on-hover" type="button" id="ocho">8</button></td>
        <td><button class="glow-on-hover" type="button" id="nueve">9</button></td>
        <td><button class="glow-on-hover" type="button" id="multiplicacion">X</button></td>
    </tr>
    <tr>
        <td colspan="3" id="zero"><button class="glow-on-hover" type="button" id="cero">0</button></td>    
        <td><button class="glow-on-hover" type="button" id="division">%</button></td>
    </tr>
<tr>
        <td colspan="2"> <button class="glow-on-hover" type="button" id="clear">C</button></td>
        <td><button class="glow-on-hover" type="button" id="decimal">.</button></td>
        <td><button class="glow-on-hover" type="button" id="igual">=</button></td>
</tr>



</table>
</div>





    <script src="main.js"></script>
</body>
</html>
